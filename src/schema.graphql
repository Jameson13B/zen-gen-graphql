type Query {
  info: String!
  packages: [Package!]!
  getPackage(date: String!): Package!
}

type Mutation {
  createPackage(date: String!, advice: String!, picture: String!, comments: [String!]!): Package!
}

type Package {
  id: ID!
  date: String!
  advice: String!
  picture: String!
  comments: [String!]!
}